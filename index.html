<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>SlideEase - Ai Slide Generator</title>
  </head>

  <body>
    <!--------------------------------------- Navbar Section Started ------------------------------------->
    <section class="hero">
      <div class="circle"></div>
      <div class="large-circle">
        <img src="/assets/images/Chat bot-amico.svg" class="img-fluid" alt="" />
      </div>
      <div class="red-circle"></div>
      <div class="gray-circle"></div>
      <div class="setting-icon">
        <img src="/assets/images/setting.gif" class="img-fluid" alt="">
      </div>
      <div class="dotted-circle-icon">
        <img src="/assets/images/dotted-circle.gif" class="img-fluid" alt="">
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/assets/images/logo-r.png" class="" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active px-4" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active px-4" aria-current="page" href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active px-4" aria-current="page" href="#"
                    >How it works</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active px-4" aria-current="page" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="container px-md-0 px-5">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="pt-3">
              <h1>Power Point Slides</h1>
              <h1 class="generator-heading">Generator</h1>
              <p class="text-muted fs-5 py-md-2 py-2 mb-0">
                Sinco delivered blazing fast, striking ai solution lorem quis
                data user learning analysis.
              </p>
              <h1>Type Your <span class="generator-heading"> Presentation </span> Title here...</h1>
              <div
                class="me-md-5 me-0 border border-1 border-input rounded rounded-3"
              >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control border-0 py-3"
                    placeholder="Example: History of Malware Attack "
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                  <span class="input-group-text bg-white border-0">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                </div>
              
              </div>
              <div class="text-end">
                <a href="#">
                  <button class="btn-presentation">
                    Generate my Presentation
                  </button>
                </a>
              </div>
            </div>
          </div>
          <div class="col-0 col-md-6"></div>
        </div>
      </div>
    </section>

    <!------------------------------------------ Navbar Section Ended ------------------------------------>

    <script src="/assets/script/myScript.js"></script>
